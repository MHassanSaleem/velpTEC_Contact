<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> velpTEC-Contact</title>
  <!-- Adding tailwind through CDN, and importing stylesheets  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="./responsive-style.js"></script>
  <!-- Adding font family and fontawesome for using icons  -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
</head>
<body>
  <!-- main div -->
  <div class="layout ml-auto mr-auto mb-40 md:p-0">
    <h2 class="heading md:heading-up">Kontaktformular</h2>
    <p class="note1 md:note1-up">Unser Team unterstützt dich persönlich dabei, die richtige Weiterbildung für dich zu finden.</p>
    <!--contact form begin -->
    <form class="flex flex-col form md:form-up">
      
      <div class="grid md:grid-cols-2 md:gap-x-4">
        <input type="text" class="form-control md:form-control-up" id="firstName" placeholder="Vorname*" required>
        <input type="text" class="form-control md:form-control-up" id="lastName" placeholder="Nachname*" required>
      </div>

      <input type="email" class="form-control md:form-control-up" id="email" placeholder="E-Mail*" required>
      <input type="tel" class="form-control md:form-control-up" id="phoneNumber" placeholder="Telefonnummer*" required>
      
      <!-- dropdown starts -->
      <div class="relative inline-block">
        <button id="dropdownButton" class="form-control md:form-control-up flex justify-between w-full" id="issue">
          <span class="mr-2">Bitte wähle dein Anliegen*</span>
          <div class="px-2 border-l border-gray-500">
            <i class="fa-solid fa-chevron-down"></i>
          </div>        
        </button>
        <ul id="dropdownMenu" class="hidden left-0  w-full bg-gray-100 z-10 drop-options mb-2 p-2">
          <li class="px-4 py-2 cursor-pointer form-control mb-1 hover:bg-gray-100 border-none">Anfrage</li>
          <li class="px-4 py-2 cursor-pointer form-control mb-0 hover:bg-gray-100 border-none">Feedback</li>
        </ul>
      </div>
      <!-- dropdown ends -->
      
      <textarea class="mb-sm form-control md:form-control-up message" id="message" placeholder="Nachricht" required></textarea>
      
      <p class="note2 md:note2-up">Weitere Informationen können Sie der <span class="green font-extrabold">Datenschutzerklärung</span> entnehmen.</p>
      
      <!-- 2 button for both of the views -->
      <div class="w-full flex justify-center md:btn-div-up">
        <button type="submit" class="send-btn md:hidden md:send-btn-up">Jetzt kontaktieren</button>
        <button type="submit" class="send-btn hidden md:inline-block md:send-btn-up">Senden</button>
      </div>
    
    </form>
    <!--contact form end -->
  </div>
  <!-- main div/layout ends -->

  
  <!-- Script for dropdown toogle -->
  <script>
    document.getElementById('dropdownButton').addEventListener('click', function() {
      event.preventDefault(); // Prevent the default form submission behavior
      var dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.classList.toggle('hidden');
    });
  </script>
  
</body>
</html>
